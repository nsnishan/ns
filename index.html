<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Profile</title>
    <style>
      /* Global styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      
      /* Header styles */
      header {
        background-color: #3b5998;
        color: white;
        padding: 20px;
      }
      
      /* Profile picture styles */
      .profile-pic {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 20px;
      }
      
      /* Profile info styles */
      .profile-info {
        margin: 20px;
      }
      
      /* Name styles */
      h1 {
        font-size: 36px;
        font-weight: bold;
        margin: 0;
      }
      
      /* Bio styles */
      p {
        font-size: 20px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1></h1>
    </header>
    <main>
      <img class="profile-pic" src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile picture">
      <div class="profile-info">
        <h1>Nishan </h1>
<p>Deep sleep At Heaven</p>
      </div>
    </main>
  </body>
</html>
